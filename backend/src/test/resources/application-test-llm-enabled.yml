spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  sql:
    init:
      mode: never

app:
  jwt:
    issuer: test-issuer
    access-token-validity-seconds: 600
  llm:
    enabled: true
    timeout-seconds: 1  # Short timeout to test fallback
    gpt4all:
      url: http://localhost:9999  # Non-existent URL to trigger timeout